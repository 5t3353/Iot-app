<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Database </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="logo__title">
      <div class="image__bundle">
        <a id="title" href="/"><img src="/static/smart.svg"></a>
      </div>
      <div class="title__bundle">
        <h1>Air quality I.O.T system </h1>
      </div>
    </div>
    <div class="nav__bar">
      <nav>
        <a id="db"href="database">database</a>
        <a id="dsh"href="dashboard">dashboard</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="data__table">
      <table>
        <thead>
          <th> TEMPERATURE (Â°C)</th>
          <th> HUMIDITY (%)</th>
          <th> CO2 level</th>
          <th> DATE-TIME </th>
        </thead>
        <tbody>
          {% for i in range(data | length) %}
             <tr>
              <td>{{ data[i].get("TEMPERATURE") }}</td>
              <td>{{ data[i].get("HUMIDITY") }}</td>
              <td>{{ data[i].get("CO2") }}</td>
              <td>{{ data[i].get("DATE-TIME") }}</td>
             </tr>
           {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <section class="footer">
      Author : Matias henriquez
    </section>
  </footer>
</body>
</html>
